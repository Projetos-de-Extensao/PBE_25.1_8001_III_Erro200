<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Entregas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="#" onclick="showRegisterForm()">Registre-se</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Registro</h2>
            <form onsubmit="return handleRegister(event)">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Senha" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="text" id="reg-firstname" placeholder="Nome" required>
                <input type="text" id="reg-lastname" placeholder="Sobrenome" required>
                <select id="reg-usertype" required>
                    <option value="MORADOR">Morador</option>
                    <option value="ENTREGADOR">Entregador</option>
                    <option value="BARQUEIRO">Barqueiro</option>
                    <option value="ADMIN">Administrador</option>

                </select>
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login</a></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <nav>
                <span id="userInfo"></span>
                <button onclick="logout()">Sair</button>
            </nav>

            <!-- Morador View -->
            <div id="moradorView" class="user-view" style="display: none;">
                <h2>Seus Pedidos</h2>
                <button onclick="showNewPedidoForm()">Novo Pedido</button>
                <div id="pedidosList"></div>
                
                <div id="newPedidoForm" style="display: none;">
                    <h3>Novo Pedido</h3>
                    <form onsubmit="return handleNewPedido(event)">
                        <textarea id="pedido-descricao" placeholder="Descrição" required></textarea>
                        <input type="number" id="pedido-valor" placeholder="Valor Proposto" required step="0.01">
                        <select id="pedido-porto" required></select>
                        <select id="pedido-posto" required></select>
                        <button type="submit">Criar Pedido</button>
                    </form>
                </div>
            </div>

            <!-- Entregador View -->
            <div id="entregadorView" class="user-view" style="display: none;">
                <h2>Pedidos Disponíveis</h2>
                <div id="availablePedidosList"></div>
                <h2>Seus Pedidos em Andamento</h2>
                <div id="entregadorPedidosList"></div>
            </div>

            <!-- Barqueiro View -->
            <div id="barqueiroView" class="user-view" style="display: none;">
                <h2>Pedidos no Porto</h2>
                <div id="portoPedidosList"></div>
                <h2>Pedidos em Travessia</h2>
                <div id="travessiaPedidosList"></div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
