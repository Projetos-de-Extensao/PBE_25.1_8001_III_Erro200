{% extends 'base.html' %}

{% block title %}Novo Pedido{% endblock %}

{% block content %}
<div class="container">
    <h2>Criar Novo Pedido</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8">
                {% for produto in produtos %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">{{ produto.descricao }}</p>
                        <p class="card-text">Pre√ßo: R$ {{ produto.preco }}</p>
                        <div class="form-group">
                            <label for="quantidade_{{ produto.id }}">Quantidade:</label>
                            <input type="number"
                                   class="form-control"
                                   id="quantidade_{{ produto.id }}"
                                   name="produto_{{ produto.id }}"
                                   min="0"
                                   value="0">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Finalizar Pedido</h5>
                        <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
